<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width" />
    <title></title>
    <meta name="importmap-type"
          content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "@portal/config": "./config.js",
          "@portal/sportsStore": "https://pixelybets-store-sports.s3-ap-southeast-2.amazonaws.com/SportsStore.js",
          "@portal/navbar": "https://pixelybets-mfe-navbar.s3-ap-southeast-2.amazonaws.com/navbar.js",
          "@portal/sports": "https://pixelybets-mfe-sports.s3-ap-southeast-2.amazonaws.com/sports.js",
          "@portal/fetchWithCache": "https://pixelybets-service-fetchwithcache.s3-ap-southeast-2.amazonaws.com/fetchWithCache.js"
        }
      }
    </script>
    <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/import-map-overrides/dist/import-map-overrides.js"></script>

    <script src='https://unpkg.com/systemjs@4.1.0/dist/system.js'></script>
    <script src='https://unpkg.com/systemjs@4.1.0/dist/extras/amd.js'></script>
    <script src='https://unpkg.com/systemjs@4.1.0/dist/extras/named-exports.js'></script>
    <script src='https://unpkg.com/systemjs@4.1.0/dist/extras/use-default.js'></script>

    <!-- Load the common deps-->
    <script src="https://pixelybets-app.s3-ap-southeast-2.amazonaws.com/common-deps/common-deps.js"></script>

    <!-- Load the application -->
    <script>
      System.import('@portal/config')
    </script>

  </head>

  <body>

    <!-- Static navbar -->
    <link rel="stylesheet"
          href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto"
          rel="stylesheet">

    <!-- optionally include the UI for import map overrides -->
    <import-map-overrides-full></import-map-overrides-full>

    <div id='navbar'>

    </div>

  </body>

</html>
